{% extends 'base.html' %}

{% block title %}Confirm Delete Course{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="page-content">
        <h2>Confirm Delete Course</h2>
        <p>Are you sure you want to delete the course: <strong>"{{ course.title }}"</strong>?</p>
        <p class="text-danger">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
